<html>
  <head>
    <title>
      Imersão Dev - Aula 01
    </title>
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">
        Conversor de moedas
      </h1>
      <p class="page-subtitle">
        Descubra quanto o seu dinheiro vale em outros países!
      </p>
      <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
      <div class="money-input">
        <p>Insira a quantia a ser convertida</p>
        <input id="moneyInput" oninput="conversion()"></input>
      </div>
      <div class=currency-cbox>
        <select id="from-currency-cbox" onchange="conversion()">
          <option value=""></option>
          <option value="dol">Dólar</option>
          <option value="eu">Euro</option>
          <option value="lb">Libra</option>
          <option value="real">Real</option>
          <option value="btc">Bitcoin</option>
        </select>

        <b> para </b>

        <select id="to-currency-cbox" onchange="conversion()">
          <option value=""></option>
          <option value="dol">Dólar</option>
          <option value="eu">Euro</option>
          <option value="lb">Libra</option>
          <option value="real">Real</option>
          <option value="btc">Bitcoin</option>
        </select>
      </div>
      <!-- <div class = "to-real">
        <button onchange="toReal()" onclick="toReal()">Converter para Real</button>
      </div> -->
      <div class = "real-output">
        <p id="conversionOutput"></p>
      </div>
    </div>
      <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
        </a>
    <script src="./script.js"></script>
  </body>
</html>
